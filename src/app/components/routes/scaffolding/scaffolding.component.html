<div class="container">
   <h1>Scaffolding Page</h1>
    <p>Useful templating and code examples for rapid development.</p>
    <hr/>
    
    <div><i>In progress...</i></div>
    <button-modal [model]="sampleData" [callback]="sampleCallback" modalName="sample" modalSize="lg" classes="btn btn-outline-primary">Open a Modal</button-modal>
    <button-modal [model]="sampleData" [callback]="sampleCallback" modalName="sample" modalSize="sm" classes="btn btn-outline-warning btn-sm">Open a different modal</button-modal>

    <hr/>

    <div class="alert alert-danger icon" *ngIf="errorLoading">Error loading user information</div>
    HTTP Request from a service: {{user.UserName}} is a {{user.Title}}<br/>
    <a role="button" (click)="showErrorMessage()">Toggle Error State</a>
    <hr/>

</div>
